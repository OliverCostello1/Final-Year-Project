<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Bid Processing</title>

    <!-- Link to Firebase initialization script -->
    <script type="module" src="firebase-init.js"></script>

    <!-- Link to bid processing script -->
    <script src="bidProcessing.js"></script>

    <!-- External CSS file -->
    <link rel="stylesheet" href="https://fyp-bidder.web.app/selection_styles.css"/>
</head>
<body>
<h1>Set Bid Processing Schedule</h1>
<label for="frequency">Frequency:</label>
<select id="frequency">
    <option value="Weekly">Weekly</option>
    <option value="Bi-Weekly">Bi-Weekly</option>
    <option value="Monthly">Monthly</option>
</select>
<br>
<label for="dayOfWeek">Day of the Week:</label>
<select id="dayOfWeek">
    <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thursday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
</select>
<br>
<button onclick="scheduleBidProcessing()">Set Schedule</button>

<!-- Container for displaying messages -->
<div id="message-container" style="display:none; margin-top: 20px;"></div>
</body>
</html>
